<!doctype html>
<html lang="es">
  <head>

        justify-content: center;

      h1 {

      button {

        font-weight: bold;

        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
        z-index: 10;
      }

      #btn-si {

      #btn-no {

  </head>

      function moverBoton() {

        btnNo.style.position = "fixed";
        btnNo.style.left = x + "px";
        btnNo.style.top = y + "px";
      }
    </script>
